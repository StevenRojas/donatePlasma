<!-- begin:: Footer -->
<div class="footer bg-white py-4 d-flex flex-lg-column " id="kt_footer" [ngClass]="footerClasses">
    <div [ngClass]="footerContainerClasses" class=" d-flex flex-column flex-md-row align-items-center justify-content-between w-100">
        <!--begin::Copyright-->
        <div class="text-dark order-2 order-md-1 pl-5">
            <span>Con el apoyo de </span><a href="https://www.facebook.com/fundacionnaira" target="_blank" class="text-info text-hover-primary">La Fundaci&oacute;n Naira</a>
        </div>
        <div class="d-inline-block pl-5">
            <share-buttons [theme]="'default'"
                           [include]="['facebook', 'whatsapp', 'twitter', 'sms', 'print', 'copy']"
                           [show]="4"
                           [size]="-4"
                           [url]="'https://www.facebook.com/fundacionnaira'"
                           [autoSetMeta]="false"
            ></share-buttons>
        </div>
        <!--end::Copyright-->

        <!--begin::Nav-->
        <div class="nav nav-dark order-1 order-md-2 pr-5">
            <a routerLink="/home" routerLinkActive="active" class="nav-link px-3">Inicio</a>
            <a routerLink="/receptores" routerLinkActive="active" class="nav-link px-3">Receptores</a>
            <a routerLink="/recibe" routerLinkActive="active" class="nav-link px-3">Recibe</a>
            <a routerLink="/dona" routerLinkActive="active" class="nav-link pl-3 pr-0">Dona</a>
            <a routerLink="/faq" routerLinkActive="active"class="nav-link pl-3 pr-0">Inf&oacute;rmate</a>
        </div>
    </div>
</div>
<!-- end:: Footer -->
