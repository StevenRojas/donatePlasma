<div class="container">
  <kt-header-plasma></kt-header-plasma>
  <div class="row">
    <div class="col-12">
      <div class="m-5 p-5">
        <div class="kt-register__form">
          <kt-portlet [class]="'kt-portlet--height-fluid'" [ngStyle]="{'width': '100%'}">
            <kt-portlet-body>
              <form [formGroup]="formGroup" autocomplete="off" class="kt-register__form kt-form w-100" [ngStyle]="{'margin': 'auto'}">
                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="row">
                      <div class="col-8">
                        <div class="form-group">
                          <mat-form-field class="input-full-width w-100">
                            <mat-select placeholder="Tu ciudad" aria-label="Tu ciudad" formControlName="city">
                              <mat-option *ngFor="let enum of [{value:'cba', display:'Cochabamba'}, {value:'scz', display:'Santa Cruz'}]" value="{{ enum.value }}">{{ enum.display }}</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <mat-form-field class="input-full-width w-100">
                            <mat-select placeholder="Tipo de sangre" aria-label="Tipo de sangre" formControlName="blood_type">
                              <mat-option *ngFor="let enum of [{value:'A+', display:'A+'}, {value:'O+', display:'O+'}]" value="{{ enum.value }}">{{ enum.display }}</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12" *ngFor="let item of list">
                  <div class="item-border">
                    <div class="row">
                      <div class="col-12 col-sm-6">
                        <div class="row">
                          <div class="col-8">
                            <div class="row">
                              <div class="col-12">
                                <h3>{{ item.full_name }}</h3>
                              </div>
                              <div class="col-12">
                                <p>{{ item.phone }} <span *ngIf="item.phone && item.cell">-</span> <span *ngIf="item.cell"> {{ item.cell }}</span> </p>
                              </div>
                              <div class="col-12">
                                <p> {{ item.email }}</p>
                              </div>
                              <div class="col-12">
                                <p> {{ item.city_name }} </p>
                              </div>
                            </div>
                          </div>
                          <div class="col-4 text-left">
                            <div class="blood-image-container">
                              <img class="blood-image" src="./assets/media/plasma/icono-sangre-{{ item.blood_type }}.svg" width="84px" height="84px" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-6 text-right">
                        <div class="row">
                          <div class="col-12">
                            <a class="alert-link" href="#">Puedes donar? ayuda!</a>
                          </div>
                          <div class="col-12">
                            <div class="w-100 h-100"> </div>
                          </div>
                          <div class="col-12">
                            Puede recibir plasma de: <br>
                            <img class="p-1" *ngFor="let compatible of item.compatible" src="./assets/media/plasma/icono-sangre-{{ compatible }}.svg" width="34px" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </kt-portlet-body>
          </kt-portlet>
        </div>
      </div>
    </div>
  </div>
</div>
